
{% extends "towardsBookEra/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <br>
    <div class="row">
      <div class="col-md-8">
    <div class="content-section mt-3">
      <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4">Join Our Community</legend>
          {{ form|crispy }}
        </fieldset>
        <div class="form-group">
          <button type="submit" class="btn btn-success">Sign Up</button>
        </div>
        </form>
        <div class="border-top pt-3">
          <small class="text-muted">
            Already Account? <a class="ml-2" href="{% url 'loginPath' %}">Sign In</a>
          </small>
        </div>
    </div>
</div>
    </div>
</div>
{% endblock content %}
