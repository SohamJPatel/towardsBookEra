{% extends "towardsBookEra/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <br>
    <div class="row">
        <div class="col-md-8">
<div class="content-section mt-3">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">
                Login Here
            </legend>
            {{ form|crispy}}
        </fieldset>
        <button type="submit" class="btn btn-success">Log In</button>
        <div class="border-top mt-3">
            <div>Need Account? <a href="{% url 'registerPath' %}">Sign Up</a></div>
            <div>Forgot Password? <a href="{% url 'password_reset' %}">Reset Password</a></div>
        </div>
    </form>
</div>
        </div>
    </div>
</div>
{% endblock content %}
